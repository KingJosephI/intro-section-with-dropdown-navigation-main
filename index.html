<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./test.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <section>
      <header>
        <picture class="logo">
          <img src="./images/logo.svg" alt="Snap logo" />
        </picture>
        <nav>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
            <li class="login"><a href="#">Login</a></li>
            <li class="register"><a href="#">Register</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="content__description">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="learn-more-button">Learn more</a>
          <div class="partners">
            <div><img src="./images/client-databiz.svg" alt="" /></div>
            <div><img src="./images/client-audiophile.svg" alt="" /></div>
            <div><img src="./images/client-meet.svg" alt="" /></div>
            <div><img src="./images/client-maker.svg" alt="" /></div>
          </div>
        </div>
        <picture>
          <source
            srcset="./images/image-hero-desktop.png"
            media="(min-width: 900px)"
          />
          <img src="./images/image-hero-mobile.png" alt="" />
        </picture>
      </div>
    </section>
  </body>
</html>
